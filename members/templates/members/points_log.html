<!DOCTYPE html>
<html>
<head>
    <title>Points Log</title>
    <script>
        function updatePoints() {
            location.reload();
        }
    </script>
</head>
<body>
    <h1>Welcome {{ user.username }}</h1>
    <p>Your current points: {{ user.userprofile.points }}</p>

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <button type="submit" onclick="updatePoints()">Simulate Login</button>
    </form>

    <form method="post" action="{% url 'post' %}">
        {% csrf_token %}
        <button type="submit" onclick="updatePoints()">Simulate Post</button>
    </form>

    <h2>Points Log:</h2>
    <ul>
    {% for log in logs %}
        <li>{{ log.action_type }} - {{ log.point_number }} points ({{ log.actioned_at }})</li>
    {% endfor %}
    </ul>
</body>
</html>
