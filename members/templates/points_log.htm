<!DOCTYPE html>
<html>
<head>
    <title>Points Log</title>
</head>
<body>
    <h1>Points Log</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Action Type</th>
                <th>Action Date</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            {% for log in logs %}
                <tr>
                    <td>{{ log.action_type }}</td>
                    <td>{{ log.actioned_at }}</td>
                    <td>{{ log.point_number }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No points log available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
