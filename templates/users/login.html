{% extends "layouts/base.html" %}
{% load static %}
{% block content %}

<div class="flex flex-col items-center justify-center min-h-screen">
    <div class="ml-auto mr-auto">
        <div class="p-5 w-[488px] shadow-sign-in rounded-lg border-t border-t-transparent border-b border-b-transparent">
            <form action="{% url 'users:sign_in' %}" autocomplete="off" method="POST">
                {% csrf_token %}
                <header class="text-center">
                    <div class="flex justify-center mt-[38px] mb-[38px] rounded-sm">
                        <img class="max-w-[40%] h-auto rounded-md" src="{% static 'images/login_register_logo.svg' %}" alt="logo">
                    </div>
                </header>
                <div class="mt-6">
                    <div class="relative mb-4">
                        <input type="text" name="username" placeholder="請輸入帳號" autocomplete="off" class="w-[100%] pt-3 pb-3 pl-4 pr-4 border border-[#e9e6e6] rounded-[10px] bg-white text-black-2d2 font-[100%]"/>
                    </div>
                    <div class="relative mb-4">
                        <input type="password" name="password" placeholder="請輸入密碼" autocomplete="off" class="w-[100%] pt-3 pb-3 pl-4 pr-4 border border-[#e9e6e6] rounded-[10px] bg-white text-black-2d2 font-[100%]"/>
                    </div>
                    <div class="relative flex justify-between mb-4">
                        <label class="static text-[14px] z-auto">
                            <input type="checkbox" value="ture" name="remember_me">
                            保持登入狀態
                        </label>
                        <a href="{% url 'users:forget_password' %}" class="text-[14px] text-blue-3d6 p-0 no-underline bg-transparent border-none">忘記密碼?</a>
                    </div>
                    <div>
                        <button class="w-[100%] text-white border-2 border-red-e21 bg-red-e21 inline-block pt-3 pb-3 pl-4 pr-4 cursor-pointer leading-5 text-center font-jhenghei rounded-[10px]">登入</button>
                    </div>
                </div>
            </form>
            <footer class="block mt-6">
                <p class="mb-6 font-bold leading-5 text-center text-black-616">
                    還不是會員嗎?
                    <a href="{% url 'users:register' %}" class="p-0 no-underline bg-transparent border-none text-blue-3d6">
                        註冊會員
                        <i class="fa-solid fa-caret-right w-[6px] h-[16px] text-blue-3d6"></i>
                    </a>
                </p>
                <fieldset class="relative mb-6 font-normal leading-5 text-center border-t border-gray-cbc text-black-616">
                    <legend class="mt-0 mb-0 ml-auto mr-auto pt-0 pb-0 pl-[10px] pr-[10px] block text-center font-noto">快速登入</legend>
                </fieldset>
                <div class="flex flex-wrap -m-[6px] justify-between">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="bg-white border-2 border-gray-69 text-black-3c4 w-[49%] font-bold text-center inline-block pt-3 pb-3 pl-4 pr-4 rounded-[10px] cursor-pointer leading-5">
                        <div class="flex w-[100%] items-center">
                            <div class="w-[25px] h-[25px]">
                                <img src="https://www.cmoney.tw/identity/images/btn_google.png" alt="google" class="w-[100%] h-[100%] object-contain">
                            </div>
                            <span class="w-[90%] inline-block">以 Google 帳號登入</span>
                        </div>
                    </a>
                    <a href="{% url 'social:begin' 'line' %}" class="bg-green-06c border-2 border-green-06c text-white w-[49%] font-bold text-center inline-block pt-3 pb-3 pl-4 pr-4 rounded-[10px] cursor-pointer leading-5">
                        <div class="flex w-[100%] items-center">
                            <div class="w-[25px] h-[25px]">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/LINE_logo.svg/480px-LINE_logo.svg.png" alt="google" class="w-[120%] h-[120%] object-contain">
                            </div>
                            <span class="w-[90%] inline-block">以 Line 帳號登入</span>
                        </div>
                    </a>
                </div>
            </footer>
        </div>
    </div>
{% endblock  %}
