{% extends "layout/base.html" %}

{% block content%}
<h1>修改文章</h1>
<form method="POST" action=" {% url 'articles:show' post.id %}" enctype="multipart/form-data">
{%csrf_token%}
{%for field in form%}
<div>
    {{field.label_tag}}

    {{field.erros}}

</div>
{%endfor%}
<button class="btn btn-primary">confirm updated</button>
</form>

{% endblock %}
