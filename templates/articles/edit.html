{% extends "layouts/base.html" %}

{% block content%}
<h1 style="font-size: 36px;">修改文章</h1>
<form method="POST" action=" {% url 'articles:show' post.id %}" enctype="multipart/form-data">
{%csrf_token%}
{%for field in form%}
<div>
    {{field.label_tag}}
    {{field}}
    {%if field.error%}
    {{field.erros}}
    {%endif%}
</div>
{%endfor%}
<button class="btn btn-primary">確定修改送出</button>
</form>

{% endblock %}
