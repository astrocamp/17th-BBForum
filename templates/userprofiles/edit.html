{% block content%}
<h1 style="font-size: 36px;">會員個人資料 修改</h1>
<form method="POST" action=" {% url 'userprofiles:show' post.id %}">
{%csrf_token%}
{%for field in form%}
<div>
    {{field.label_tag}}
   <span class="bordered"> {{field}}</span>

</div>
{%endfor%}
<button class="mt-4 btn btn-primary">確定修改送出</button>
</form>

{% endblock %}
