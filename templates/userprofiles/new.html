{% extends "layouts/base.html" %}


{% block content%}
<a href="{% url 'pages:index' %}">回首頁</a>
<h1 style="font-size: 36px;">新增 會員個人資料 </h1>

<form method="POST" action="{% url 'userprofiles:new_save'%}">
    {%csrf_token%}


    {%for field in form %}
    <div >
        {{field.label_tag}}
        {{field}}
        {%if field.error%}
        {{field.erros}}
        {%endif%}
    </div>
    {%endfor%}
    <button class="mt-4 btn btn-primary"> 確定新增送出</button>
    </form>

{% endblock %}
