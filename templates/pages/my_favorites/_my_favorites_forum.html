{%load static%}
<div class="w-[100%] lg:w-[63%]">
    <div class="h-[132px] mt-3 bg-gray-90 flex justify-center items-center pt-4 pb-4 ml-3 mr-3">
        <img class="w-[100%] h-[132px] object-cover" src="https://bbforum-1.s3.ap-northeast-1.amazonaws.com/static_image/invenstment.png" alt="ad"/>
    </div>
    <div class="mt-3 px-3">
        <div>
            <div class="mt-2 mb-2">
                <ul class="flex flex-wrap items-center gap-2">
                    <li class="hover:text-red-primary text-[14px]"><a href="{% url 'pages:index'%}">首頁</a></li>
                    <li class="flex items-center"><i class="fa-solid fa-angle-right fa-xs text-gray-69"></i></li>
                    <li class="hover:text-red-primary text-[14px]"><a href="{% url 'pages:my_favorites'%}">我的收藏</a></li>
                </ul>
            </div>
        </div>
        <div class="mt-4 mb-4">
            <div class="flex justify-between relative after:content-[''] after:block after:w-full after:h-[2px] after:bg-gray-221 after:absolute after:-bottom-[3px] after:left-0">
                <div>
                    <h2 class="text-[20px] font-bold pb-2 -mb-[1px] border-b-[3px] border-b-red-900 leading-[18px]">我的收藏</h2>
                </div>
            </div>
        </div>
        {% for article in favorite_articles %}
        <div class="mt-4">
            {% include "pages/main_page/_article.html" with article=article collected=article.collect liked=article.user_liked %}

        </div>
        {% endfor %}
    </div>
    <div class="flex items-center justify-center pt-3 pb-3 mt-3 mb-3">
        <div>
            <span class="leading-6 whitespace-pre-wrap text-gray-56">已經沒有更多文章了</span>
        </div>
    </div>
</div>
