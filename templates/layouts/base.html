{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <script src="{% static 'scripts/app.js' %}" type="module"></script>
    <title>BBForum</title>
</head>
<body class="w-full h-full bg-gray-94">
    {% if request.resolver_match.url_name != 'register' and request.resolver_match.url_name != 'sign_in' and request.resolver_match.url_name != 'auth_denied'%}
        {% include "navigation/nav_bar.html" %}
    {% endif %}
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
