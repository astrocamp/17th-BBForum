{% extends "layouts/base.html" %}
{%load static%}

{% block content %}
    <section>
        <form action="{% url 'articles:show' posts.id %}" method="POST">
            {% csrf_token %}
            {% for form in forms %}
                <div>
                    <label class="label">{{form.label }}</label>
                    {{ form }}
                </div>
            {% endfor %}
            <button>更新</button>
        </form>
    </section>
{% endblock %}
