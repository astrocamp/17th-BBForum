{% extends "layouts/base.html" %}

{% block content%}
<h1 style="font-size: 36px;">新增文章</h1>

<form method="POST" action=" {% url 'articles:index'  %}" enctype="multipart/form-data">
    {%csrf_token%}
    {%for field in form%}
    <div class="bg-neutral-content ">
        {{field.label_tag}}
        {{field}}
        {%if field.error%}
        {{field.erros}}
        {%endif%}
    </div>
    {%endfor%}
    <button class="btn btn-primary">確定新增送出</button>
    </form>

{% endblock %}
