{% extends "layouts/base.html" %}

{% block content %}
  <h1 class="heading-1">登入</h1>

  <section class="max-w-sm bg-white shadow-sm card ">
    <form action="{% url 'users:sign_in' %}"
          autocomplete="off"
          class="card-body"
          method="POST">
      {% csrf_token %}

      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}" />
      {% endif %}

      <div>
        <label class="label">帳號</label>
        <input type="text" class="w-full input input-bordered" name="username" />
      </div>

      <div>
        <label class="label">密碼</label>
        <input type="password" class="w-full input input-bordered" name="password" />
      </div>

      <div>
        <button class="mt-4 btn btn-primary">
          登入
        </button>
      </div>

      <div class="divider"></div>
      <div>還沒有帳號嗎？現在就<a class="link" href="{% url 'users:register' %}">註冊</a>一個吧！</div>

    </form>
    <div class="flex flex-col">
      {% comment %} <a href="{% url 'social:begin' 'google-oauth2' %}" class="mt-4 btn btn-secondary">使用 Google 登入</a> {% endcomment %}
      {% comment %} <a href="{% url 'social:begin' 'line' %}" class="mt-4 btn btn-accent">使用 Line 登入</a> {% endcomment %}
    </div>
  </section>

{% endblock %}
